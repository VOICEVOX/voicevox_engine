# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: check-linting
        name: check-linting
        entry: uv run ruff check
        language: python
        types: [file, python]
        stages: [pre-push]
        pass_filenames: false
      - id: check-formatting
        name: check-formatting
        entry: uv run ruff format --check
        language: python
        types: [file, python]
        stages: [pre-push]
        pass_filenames: false
      - id: check-typing
        name: check-typing
        entry: uv run mypy .
        language: python
        types: [file, python]
        stages: [pre-push]
        pass_filenames: false
