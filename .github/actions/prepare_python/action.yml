name: "Prepare Python"
description: "Prepare Python interpreter, dependencies and version number"

inputs:
  python:
    description: "Whether to setup Python runtime / Python dependencies"
    required: false
    default: "true"
  requirements-suffix:
    description: "suffix of `rquirements` for Python dependency install"
    required: false
    default: ""
  python-version:
    description: "インストールされる Python ランタイムのバージョン。デフォルト値はこのリポジトリが想定する Python バージョン。"
    required: false
    default: "3.11.3"
outputs:
  python-version:
    description: "Python version"
    value: ${{ steps.export-python-version.outputs.python-version }}

runs:
  using: "composite"
  steps:
    - name: <Setup> Set up Python
      if: ${{ inputs.python == 'true' }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: pip

    - name: <Setup> Install Python dependencies
      if: ${{ inputs.python == 'true' }}
      run: pip install -r requirements${{ inputs.requirements-suffix }}.txt
      shell: bash

    - name: <Deploy> Export Python version
      id: export-python-version
      run: echo "python-version=${{ inputs.python-version }}" >> $GITHUB_OUTPUT
      shell: bash
