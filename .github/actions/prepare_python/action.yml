name: "Prepare Python"
description: "Python ランタイムと依存パッケージをインストールし、Python バージョンを出力する"

inputs:
  dependency-group:
    description: "uv の依存パッケージインストール時に指定するグループ"
    required: false

runs:
  using: "composite"
  steps:
    # NOTE: アンドキュメントな環境変数を使用するので存在を確認をする
    - name: <Setup> Get ImageOS environment variable
      id: image-os
      run: |
        if [[ -z "$ImageOS" ]]; then
          echo "::error::ImageOSが未定義です"
          exit 1
        fi
        echo "IMAGE_OS=$ImageOS" >> "$GITHUB_OUTPUT"
      shell: bash

    - name: <Setup> Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-suffix: ${{ steps.image-os.outputs.IMAGE_OS }}

    - name: <Setup> Install Python dependencies
      run: |
        if [[ -n "${{ inputs.dependency-group }}" ]]; then
          uv sync --group ${{ inputs.dependency-group }}
        else
          uv sync
        fi
      shell: bash
